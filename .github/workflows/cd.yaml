name: Build and Test Spring Boot Project

on:
  push:
    branches:
      - CD-test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: 17
        cache: 'maven'

    - name: Build jar with Maven
      run: mvn package --file client/pom.xml

    - name: Create docker image
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/client-banquito:${{ github.sha }} .

    - name: Login to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login --username "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Push Docker Image
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/client-banquito:${{ github.sha }}
