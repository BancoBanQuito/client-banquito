name: Build and Test Spring Boot Project

on:
  push:
    branches:
      - CD-test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        java-version: 17

    - name: Build with Maven
      run: mvn clean install

    - name: Test with Maven
      run: ls -l client
